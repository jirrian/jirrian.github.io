<header class='header'>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<div class="navbar-brand" id="logo">
		  		<script src="/script/displayLogo.js"></script>
				<a href="{{ '/' | relative_url }}">
				<div class="ml11">
				  <span class="text-wrapper">
				    <span class="line line1"></span>
				    <span class="letters">{{ site.title | escape }}</span>
				  </span>
				</div>
				</a>
			</div>
			{% if site.pages.size > 0 %}
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav ms-auto">
			    	{% if page.title == "home" %}
			    		<a class="nav-link active" aria-current="page" href="{{ '/' | relative_url }}">about</a>
			    		<a class="nav-link" href="{{ '/works' | relative_url }}">works</a>
			    	{% else %}
			    		<a class="nav-link" href="{{ '/' | relative_url }}">about</a>
			    		<a class="nav-link active" aria-current="page" href="{{ '/works' | relative_url }}">works</a>
			    	{% endif %}
			    </div>
			  </div>
			{% endif %}
		</div>
	</nav>
</header>
