	<div class="ratio" style="--bs-aspect-ratio: {{ include.ratio }}">
{% else %}
	<div class="ratio ratio-16x9" >
{% endif %}
{% if include.host == "youtube" %}
		<iframe src="{{ include.src }}&color=white" allowfullscreen>

		<iframe src="{{ include.src }}" allowfullscreen>
{% endif %}
		</iframe>
